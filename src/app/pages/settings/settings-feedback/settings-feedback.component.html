<ng-container *transloco="let t; read: 'settings.support.feedback'">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button [text]="'settings.title' | transloco"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ t('title') }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ t('title') }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>

      
      <ion-item href="mailto:4mh22cs046@gmail.com?subject=Sign%20Bridge%20Feedback" target="_blank">
        <ion-label>Contact Sign Bridge Team</ion-label>
      </ion-item>

     
    </ion-list>
  </ion-content>
</ng-container>
